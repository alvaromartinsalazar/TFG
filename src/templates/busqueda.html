<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/busqueda.css') }}">
  <style>
    .result-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .result-item img {
      margin-right: 20px;
      width: 300px; /* Ancho fijo de 300px para las imágenes */
      height: auto;
    }
    .result-item div {
      max-width: 70%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Búsqueda de propiedades</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
          <li>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
        <section class="filters">
            <h2>Filtros de búsqueda</h2>
            <form id="search-form">
                <div class="filter">
                    <label for="num-habitaciones">Número de habitaciones:</label>
                    <input type="number" id="num-habitaciones" name="num-habitaciones" min="1">
                </div>
                <button type="button" onclick="searchProperties(1)">Buscar</button>
            </form>
        </section>

        <section class="search-results" id="results" style="display: none;">
            <h2>Resultados de búsqueda</h2>
        </section>
        <button id="next-button" style="display: none;" onclick="nextPage()">Siguiente</button>
    </div>
  </main>

  <footer>
    <div class="container">
        <p>&copy; 2024 HogarData</p>
    </div>
  </footer>

  <button id="export-button" style="display: none;" onclick="exportToExcel()">Exportar a Excel</button>

  <script>
    let currentPage = 1;
    let searchResults = [];

    function searchProperties(page) {
        var numHabitaciones = document.getElementById("num-habitaciones").value;
        console.log("Número de habitaciones:", numHabitaciones, "Página:", page);

        var formData = new FormData();
        formData.append('num-habitaciones', numHabitaciones);
        formData.append('page', page);

        fetch('/search', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log("Respuesta del servidor:", data);
            var resultsContainer = document.getElementById("results");
            resultsContainer.style.display = "block";
            if (page === 1) {
                resultsContainer.innerHTML = '<h2>Resultados de búsqueda</h2>';
                searchResults = data;  // Guardar resultados de la búsqueda
            } else {
                searchResults = searchResults.concat(data);  // Agregar nuevos resultados a los existentes
            }

            if (data.error) {
                resultsContainer.innerHTML += `<p>${data.error}</p>`;
            } else {
                resultsContainer.innerHTML = ''; // Limpiar resultados anteriores antes de agregar nuevos
                searchResults.forEach(item => {
                    var truncatedDescription = item.description.length > 100 ? item.description.substring(0, 100) + '...' : item.description;
                    var resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                      <img src="${item.image_url}" alt="Imagen de propiedad">
                      <div class="property-info">
                        <p>${truncatedDescription}</p>
                        <p>Precio: ${item.price}</p>
                        <p>Habitaciones: ${item.rooms}</p>
                        <p>Baños: ${item.bathrooms}</p>
                        <p>Metros cuadrados: ${item.size}</p>
                        <p>Planta: ${item.floor}</p>
                        <a href="${item.url}" target="_blank">Ver más detalles</a>
                      </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
                // Mostrar botones "Siguiente" y "Exportar"
                document.getElementById("next-button").style.display = "block";
                document.getElementById("export-button").style.display = "block";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al realizar la búsqueda. Inténtalo de nuevo más tarde.');
        });
    }

    function nextPage() {
        currentPage += 1;
        searchProperties(currentPage);
    }

    function exportToExcel() {
        console.log("Datos a exportar:", searchResults);

        fetch('/export', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ results: searchResults })
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(new Blob([blob]));
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'resultados_busqueda.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => console.error('Error al exportar a Excel:', error));
    }
  </script>
</body>
</html>
