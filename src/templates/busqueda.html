<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/busqueda.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <h1>Búsqueda de propiedades</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
          <li><!-- Por ejemplo, en login.html -->
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="filters">
        <h2>Filtros de búsqueda</h2>
        <form id="search-form">
          <div class="filter">
            <label for="num-habitaciones">Número de habitaciones:</label>
            <input type="number" id="num-habitaciones" name="num-habitaciones" min="1">
          </div>
          <div class="filter">
            <label for="metros-cuadrados">Metros cuadrados:</label>
            <input type="number" id="metros-cuadrados" name="metros-cuadrados" min="0">
          </div>
          <!-- Agrega más filtros según sea necesario -->

          <button type="button" onclick="searchProperties()">Buscar</button>
        </form>
      </section>

      <section class="search-results" id="results" style="display: none;">
        <h2>Resultados de búsqueda</h2>
        <!-- Aquí mostrarías los resultados de la búsqueda -->
        <button class="export-btn">Exportar a Excel</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 HogarData</p>
    </div>
  </footer>

  <script>
    function searchProperties() {
      // ... (código para buscar y filtrar propiedades)

      // Actualizar la sección de resultados de búsqueda con las propiedades filtradas
      var sectionResults = document.getElementById("results");
      sectionResults.innerHTML = ""; // Limpiar el contenido previo

      for (let filteredProperty of filtered_properties) {
        // Crear un elemento HTML para representar la propiedad filtrada
        var propertyElement = document.createElement('div');
        propertyElement.classList.add('property-card'); // Aplicar la clase CSS para el estilo

        // Agregar contenido a la propiedad filtrada (por ejemplo, imagen, título, precio, etc.)
        // ...

        // Añadir la propiedad filtrada a la sección de resultados
        sectionResults.appendChild(propertyElement);
      }

      // Mostrar la sección de resultados de búsqueda
      sectionResults.style.display = "block";
    }
  </script>
</body>
</html>
